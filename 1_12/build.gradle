import io.github.headlesshq.headlessmc.gradle.HeadlessMcRunTask
import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar
import me.earth.headlessmc.launcher.modlauncher.Modlauncher

buildscript {
    repositories {
        maven {
            name = "3arthMaven"
            url = "https://3arthqu4ke.github.io/maven"
        }
    }

    dependencies {
        classpath "me.earth.headlessmc:headlessmc-launcher:2.1.0"
        classpath "io.github.headlesshq:headlessmc-gradle-plugin:0.3.0"
        // not 100% sure, the headlessmc-launcher maven metadata exposes this with runtime scope? But still needed
        // Unable to load class 'org.semver4j.Semver'.
        // TODO: file report?
        // This is an unexpected error. Please file a bug containing the idea.log file.
        classpath "org.semver4j:semver4j:5.3.0"
    }
}

plugins {
    id 'java'
    id 'xyz.wagyourtail.unimined' version '1.3.10-SNAPSHOT'
    id 'com.gradleup.shadow' version '8.3.0'
    id 'io.github.headlesshq.headlessmc-gradle-plugin' version '0.3.0'
}

group 'me.earth.headlessmc'
version '0.4.0'

base {
    archivesName = "hmc-optimizations-${minecraft_version}"
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

sourceSets {
    fabric
    lexforge
}

sourceSets {
    fabric {
        compileClasspath += sourceSets.main.output + sourceSets.main.compileClasspath
        runtimeClasspath += sourceSets.main.output + sourceSets.main.compileClasspath
    }
    lexforge {
        compileClasspath += sourceSets.main.output + sourceSets.main.compileClasspath
        runtimeClasspath += sourceSets.main.output + sourceSets.main.compileClasspath
    }
}

repositories {
    mavenCentral()
    maven {
        url = "https://files.minecraftforge.net/maven"
    }
    maven {
        name = 'impactdevelopment-repo'
        url = 'https://impactdevelopment.github.io/maven/'
    }
    maven {
        name = "sponge"
        url = "https://repo.spongepowered.org/maven"
    }
    maven {
        url = "https://maven.wagyourtail.xyz/releases"
    }

    maven {
        name = '3arthMaven'
        url = 'https://3arthqu4ke.github.io/maven'
    }
}

unimined.minecraft {
    version project.minecraft_version

    mappings {
        searge()
        mcp("stable", "39-1.12")
    }

    runs {
        // https://github.com/unimined/unimined/issues/98
        off = true
    }

    defaultRemapJar = false
}

unimined.minecraft(sourceSets.fabric) {
    combineWith(sourceSets.main)

    legacyFabric {
        loader project.fabric_version
    }

    defaultRemapJar = true
}

unimined.minecraft(sourceSets.lexforge) {
    combineWith(sourceSets.main)

    minecraftForge {
        loader project.lexforge_version
        mixinConfig 'hmcoptimizations.mixins.json'
    }

    minecraftRemapper.config {
        ignoreConflicts(true)
    }

    defaultRemapJar = true
}


configurations {
    mainImplementation
    implementation {
        extendsFrom lexforgeImplementation
        extendsFrom fabricImplementation
    }

    jarLibs
    implementation.extendsFrom jarLibs
    lwjglAgent.extendsFrom runtimeOnly
}

sourceSets {
    main {
        compileClasspath += configurations.mainImplementation
        runtimeClasspath += configurations.mainImplementation
    }
}

dependencies {
    implementation 'net.minecraft:launchwrapper:1.12'
    implementation 'org.spongepowered:mixin:0.8.5-SNAPSHOT'
    lexforgeImplementation 'org.spongepowered:mixin:0.8.5-SNAPSHOT'
    implementation 'me.earth.headlessmc:headlessmc-api:2.1.0'

    lwjglAgent 'me.earth.headlessmc:headlessmc-lwjgl:2.1.0'
    jarLibs 'com.github.ImpactDevelopment:SimpleTweaker:1.2'
    // TODO: package 0.8.5 instead?
    jarLibs('org.spongepowered:mixin:0.8.5-SNAPSHOT') {
        exclude module: 'launchwrapper'
        exclude module: 'guava'
        exclude module: 'gson'
        exclude module: 'commons-io'
    }
}


