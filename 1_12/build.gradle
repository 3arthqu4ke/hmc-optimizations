tasks.withType(org.gradle.jvm.tasks.Jar).configureEach {
    from("LICENSE") {
        duplicatesStrategy = DuplicatesStrategy.INCLUDE
        rename { "${it}_${project.archivesBaseName}" }
    }

    exclude "**net/minecraftforge/**/Mod.class"

    manifest {
        attributes(
            'Implementation-Title': 'HMC-Optimizations',
            'TweakClass': 'me.earth.headlessmc.optimizations.tweaker.HmcOptimizationsTweaker',
            'MixinConfigs': "hmcoptimizations.mixins.json",
            'Implementation-Version': project.version,
        )
    }
}

for (Modlauncher mLauncher : Modlauncher.values()) {
    def ml = mLauncher
    if (ml != Modlauncher.NEOFORGE) {
        def platform = ml.hmcName
        def platform_capitalized = ml.hmcName.capitalize()
        def remapJarTask = tasks.named("remap${platform_capitalized}Jar", AbstractArchiveTask).get()
        remapJarTask.archiveClassifier.set("${platform}-remapped")
        def shadowTask = tasks.register("${platform}ShadowJar", ShadowJar) {
            dependsOn(remapJarTask)
            it.group = 'build'
            it.archiveClassifier = "${platform}"
            from remapJarTask.outputs
            it.configurations += [ project.configurations.jarLibs ]
            // Mixin is signed
            exclude 'META-INF/*.RSA'
            exclude 'META-INF/*.SF'
        }

        tasks.named('build') { finalizedBy(shadowTask) }

        tasks.register("${ml.officialName}RunWithHeadlessMc", HeadlessMcRunTask) {
            group 'headlessmc'
            from(tasks.named("${platform}ShadowJar"))
            into(modsDirectory)

            version = "${minecraft_version}"
            modlauncher = ml
            lwjgl = rootProject.property('hmc.lwjgl').toBoolean()
            dummyAssets = rootProject.property('hmc.dummy.assets').toBoolean()
            mcRuntimeTest = rootProject.property('mc.runtime.test').toBoolean()
            // specifics = true
        }
    }
}

remapFabricSourcesJar {
    enabled = false
}

remapLexforgeSourcesJar {
    enabled = false
}
